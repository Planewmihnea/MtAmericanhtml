    <style>
        body {

            margin: 0;
            padding: 0;

            background-color: #f4f4f4;
            color: #333;
        }
        
        .navbar {
            background-color: #1e3535;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 60px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        
        .navbar a:hover {

        }
        
        .menu {
            display: flex;
        }
        
        .menu-toggle {
            display: none;
            background-color: transparent;
            border: none;
            font-size: 24px;

            cursor: pointer;
        }
        
        .logo img {

        .content {
            margin: 50px auto;
            width: 80%;
            font-size: 20px;
            line-height: 1.8;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #1e3535;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            text-align: justify;
        }

        .contact-info {
            text-align: left;
            margin-top: 20px;
            font-size: 1.2em;
        }
        
        .contact-info p {
            margin: 10px 0;
        }
        
        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #1e3535;
            }
            
            .menu a {
                text-align: center;
                padding: 10px;
                border-top: 1px solid #444;
            }
            
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
